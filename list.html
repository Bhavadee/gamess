<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="styles.css" rel="stylesheet">
<title>Let's Play Some Games Together</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    background-image: url('background.jpg'); /* Add your background image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color:#f3d9d0;
    height: 100vh;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.9); /* Add semi-transparent white background */
    background-color:#e5989b;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Add shadow for container */
  }
  h1 {
    font-size: 48px;
    color: #333;
    margin-bottom: 30px;
  }
  p {
    font-size: 24px;
    color: #666;
    margin-bottom: 30px;
  }
  .game-images {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
  }
  .game-images img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out; /* Add smooth hover effect */
  }
  .game-images img:hover {
    transform: scale(1.1); /* Increase size on hover */
  }
  .button {
    display: inline-block;
    background-color: #333;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out; /* Add smooth hover effect */
  }
  .button:hover {
    background-color: #333; /* Darken color on hover */
  }
</style>
</head>
<body>

<div class="container">
  <h1>Let's Play Some Games Together</h1>
  
  <div class="game-images">
    <img src="tick2.jpeg" alt="Game 1">
    <img src="dicegame.png" alt="Game 2">
    <img src="snake.png" alt="Game 3">
    <img src="blackjack.png" alt="Game 4">
  </div>
  
  <a href="box.html" class="button">lets see</a>

</div>

</body>
</html>
